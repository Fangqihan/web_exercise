<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>


<div class="content-text1">

    <!--内容显示区-->
    <div class="part1">
      <a href="#">%s</a>
      <a href="#"></a>
    </div>

    <!--点赞收藏和评论按钮-->
    <div class="part2">
      <a class="down a1">
          <span class="glyphicon glyphicon-thumbs-up"></span>
          <span class="up_num num">0</span>
      </a>
      <a class="down a2"><span class="glyphicon glyphicon-comment"></span><span class="comment_num num">0</span></a>
      <a class="down a1"><span class="glyphicon glyphicon-heart"></span><span class="favor_num num">0</span></a>
    </div>

    <!--用户评论-->
    <div class="comment hide">
        <!--评论列表-->
        <div class="comment_list">
            <h5 style="color: #00AA88">最新评论</h5>
        </div>

        <!-- 发布评论 -->
        <div class="user_commnet">
            <textarea rows="2" cols="85" placeholder="发布新评论..." style="font-size: 12px" class="comment_area"></textarea><br>
            <button class="btn-success btn comment_sumbit">评论</button>
        </div>
    </div>
</div>




</body>
</html>
