<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>注册</title>
    <link rel="stylesheet" href="static/css/bootstrap.css">
</head>
<body>

<div class="container">
    <div class="row">
        <div class="col-md-4" style="margin-top: 20px;">
            <h1 style="margin-bottom: 20px;color: #00CC00">用户注册</h1><hr>
            <form method="" action="" id="login_form">
              <div class="form-group">
                <label for="id_username">Username</label>
                <input type="email" class="form-control" id="id_username" placeholder="username">
              </div>
              <div class="form-group">
                <label for="id_password1">Password</label>
                <input type="password" class="form-control" id="id_password1" placeholder="Password">
              </div>

                <div class="form-group">
                    <label for="id_password2">affirm_pwd</label>
                    <input type="password" class="form-control" id="id_password2" placeholder="affirm_password">
              </div>

              <div class="form-group">
                <label for="exampleInputFile">Avatar</label>
                <input type="file" id="exampleInputFile">
                <p class="help-block">upload your avatar</p>
              </div>
              <button type="submit" class="btn btn-success">Submit</button>
            </form>
        </div>
    </div>
</div>

</body>
</html>
